<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo 2</title>
</head>
	<meta charset="utf-8">
	<title>Contenido Editable</title>
<body>
	<h1>Esto no se puede editar</h1>
	<h4>Listado de Verduras</h4>
		<ul type="square">
			<li>Cebollas</li>
			<li>Papa</li>
			<li>Zanahoria</li>
		</ul>
	<h1>ESTO SI SE PUEDE EDITAR</h1>
	<h4>Listado de Pises de C.A.</h4>
		<section id="Contadores" contenteditable="true">
		<ul type="square">
			<li>Guatemala</li>
			<li>El Salvador</li>
			<li>Honduras</li>
		</ul>
		</section>
</body>
</html>
